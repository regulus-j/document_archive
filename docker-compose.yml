services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - APP_KEY=${APP_KEY}
    env_file:
      - .env.docker
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - storage:/var/www/html/storage/app
    networks:
      - doc-archive-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_DATABASE:-doc_archive}
      MYSQL_USER: ${DB_USERNAME:-docarchive}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - doc-archive-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  mysql-data:
  storage:

networks:
  doc-archive-network:
    driver: bridge
