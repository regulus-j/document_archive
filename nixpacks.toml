# Nixpacks configuration for Laravel + Vite application
# This configuration optimizes the build process and prevents timeouts

[phases.setup]
nixPkgs = [
    "php82",
    "php82Packages.composer",
    "nodejs_20",
    "tesseract",
    "poppler_utils"
]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist",
    "npm ci --prefer-offline --no-audit"
]

[phases.build]
cmds = [
    "npm run build"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=${PORT:-8000}"
